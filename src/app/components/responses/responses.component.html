<div class="preview">
  <ng-container
    *ngFor="let field of fs.responses">
    <ng-container
      *ngFor="let field of field"
      appDynamicField
      [field]="field"
      [readonly]="readonly"
    >
    </ng-container>
  </ng-container>


  <div  class="empty-alert" *ngIf="!fs.responses.length">
    There are no data visible yet
  </div>
</div>
