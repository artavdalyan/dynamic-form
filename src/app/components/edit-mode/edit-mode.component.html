<mat-tab-group mat-align-tabs="center" (selectedTabChange)="selectedTabChange($event)">
  <mat-tab label="Questions" >
    <div class="center">
      <app-questions-container></app-questions-container>
    </div>
  </mat-tab>
  <mat-tab label="Responses">
    <div class="center" *ngIf="fs.role === role.Read">
      <app-responses></app-responses>
    </div>
  </mat-tab>
</mat-tab-group>
